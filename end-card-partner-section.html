<!-- Monetizr Endcard Partner Section - Updated with new Vimeo embed -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Endcard Partner Section</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', sans-serif;
      background-color: #ffffff;
      color: #0D1A2B;
    }

    .partner-section {
      max-width: 1120px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .partner-layout {
      display: flex;
      flex-wrap: nowrap;
      align-items: center;
      justify-content: space-between;
      gap: 64px;
    }

    .partner-text {
      flex: 1 1 50%;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      width: 95%;
    }

    .partner-text span {
      display: block;
      font-size: 18px;
      font-weight: 900;
      color: #2196F3;
      margin-bottom: 4px;
      line-height: 1;
    }

    .partner-text h3 {
      font-size: 28px;
      font-weight: 900;
      margin-top: 0;
      margin-bottom: 16px;
    }

    .partner-text p {
      font-size: 17px;
      line-height: 1.7;
      font-weight: 400;
      color: #2F2F2F;
      margin-bottom: 20px;
    }

    .partner-logos {
      display: flex;
      gap: 40px;
      align-items: center;
      flex-wrap: wrap;
    }

    .partner-logos a img {
      height: 36px;
    }

    .partner-video {
      flex: 1 1 50%;
      max-width: 420px;
      margin: 0 auto;
    }

    .partner-video iframe {
      display: block;
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border: none;
      background: #fff;
    }

    @media (max-width: 900px) {
      .partner-layout {
        flex-direction: column-reverse;
        gap: 32px;
        text-align: center;
      }

      .partner-text {
        padding: 0 12px;
        align-items: center;
      }

      .partner-text p {
        text-align: left;
      }

      .partner-logos {
        justify-content: center;
      }

      .partner-video {
        max-width: 100%;
      }

      .partner-video iframe {
        aspect-ratio: 9 / 18;
      }
    }
  </style>
</head>
<body>
  <section class="partner-section">
    <div class="partner-layout">
      <div class="partner-video">
        <iframe
          src="https://player.vimeo.com/video/1086376395?h=c75c525582&autoplay=1&loop=1&muted=1&background=1&badge=0&autopause=0&player_id=0&app_id=58479"
          allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
          loading="lazy"
          playsinline
          title="Vimeo Player"
        ></iframe>
      </div>
      <div class="partner-text">
        <span>OPTION 2:</span>
        <h3>Choose one of our partners</h3>
        <p>
          Compatible with external end-card creators, such as
          <a href="https://playablefactory.com/" style="color:#1665C0;" target="_blank">Playable Factory</a> and
          <a href="https://craftsmanplus.com/" style="color:#1665C0;" target="_blank">Craftsmans+</a>, this provides brands with more flexibility in creative execution with low code option.
        </p>
        <div class="partner-logos">
          <a href="https://playablefactory.com/" target="_blank">
            <img src="https://cdn.monetizr.com/q2ec2qf/playable_factory.gif" alt="Playable Factory" />
          </a>
          <a href="https://craftsmanplus.com/" target="_blank">
            <img src="https://cdn.monetizr.com/q2ec2qf/craftsman_logo.webp" alt="Craftsmans+" />
          </a>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
