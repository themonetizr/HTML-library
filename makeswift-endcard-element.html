<!-- Monetizr Endcard Showcase v7 -->
<div style="max-width: 1120px; margin: 0 auto; padding: 48px 20px; font-family: 'Lato', sans-serif; color: #0D1A2B;">
  <style>
    .m-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .m-tab-btn {
      padding: 10px 20px;
      border: 1px solid #D8DDE4;
      border-radius: 32px;
      background-color: #F3F5F7;
      color: #0D1A2B;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .m-tab-btn.active {
      background-color: #0D1A2B;
      color: #ffffff;
    }

    .m-tab-content {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 64px;
      flex-wrap: nowrap;
    }

    .m-tab-content.active {
      display: flex;
    }

    .m-text {
      flex: 1 1 50%;
      padding-right: 20px;
      min-height: 220px;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
    }

    .m-text h3 {
      font-size: 28px;
      font-weight: 900;
      margin: 4px 0 12px;
    }

    .m-text p {
      font-size: 17px;
      line-height: 1.7;
      font-weight: 400;
      color: #2F2F2F;
      margin: 0;
    }

    .m-video {
      flex: 1 1 50%;
      max-width: 420px;
      margin: 0 auto;
    }

    .m-video iframe {
      display: block;
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border: none;
      background: #fff;
    }

    @media (max-width: 900px) {
      .m-tab-content {
        flex-direction: column-reverse;
        align-items: center;
        gap: 24px;
      }

      .m-tabs {
        flex-wrap: wrap;
        justify-content: center;
        margin-bottom: 24px;
      }

      .m-text {
        text-align: center;
        align-items: center;
        padding: 0 12px;
        min-height: auto;
      }

      .m-text h3 {
        font-size: 24px;
        margin: 4px 0 12px;
      }

      .m-text p {
        font-size: 16px;
        text-align: left;
      }

      .m-video {
        width: 100%;
        max-width: 480px;
      }

      .m-video iframe {
        aspect-ratio: 9 / 18;
      }
    }
  </style>

  <div class="m-tabs" id="tabs"></div>
  <div id="tab-content"></div>

  <script>
    const formats = [
      {
        id: 'memory',
        name: 'Puzzle & Memory',
        text: 'Brand recall, made literal. Let players match, repeat, and win — using your visuals and messaging as the memory loop. Simple. Sticky. Unforgettable. Preferred by Gen X audiences.',
        vimeo: '1084123328?h=79cde76e33'
      },
      {
        id: 'playable',
        name: 'Action games',
        text: 'Turn your product into play action. Let users experience your app or feature in action — directly inside the game. Because nothing builds intent like interaction. Preferred by Gen Z and Millennials.',
        vimeo: '1084123346?h=0fe86e2d26'
      },
      {
        id: 'survey',
        name: 'Survey',
        text: 'Ask. Learn. Adapt. Collect zero-party data with embedded surveys that feel native to the game. Opt-in insights. No friction. Preferred to build brand loyalty.',
        vimeo: '1084123436?h=2f36187b42'
      },
      {
        id: 'quiz',
        name: 'Quiz',
        text: 'Entertain, educate, segment. Branded quizzes that capture attention and uncover preference. Teach, delight, and sort your audience — all at once. Preferred to introduce and educate.',
        vimeo: '1086046909?h=a16165e589'
      },
      {
        id: 'slider',
        name: 'Stories',
        text: 'Swipe through your brand story. Let users scroll through a carousel of products, benefits, or visuals — an immersive, rich, and on-brand experience. Perfect for CPG, beauty, and lifestyle.',
        vimeo: '1086046944?h=7fcdb74406'
      },
      {
        id: 'store',
        name: 'Store',
        text: 'Bring your shelf into the game. Create a browsable, in-game storefront where players can preview your offering. From top picks to full product lines — all in one touch.',
        vimeo: '1084123414?h=95c70a9ede'
      }
    ];

    const tabs = document.getElementById("tabs");
    const content = document.getElementById("tab-content");

    formats.forEach((format, index) => {
      const isActive = index === 0;

      const btn = document.createElement("button");
      btn.className = "m-tab-btn" + (isActive ? " active" : "");
      btn.textContent = format.name;
      btn.dataset.tab = format.id;
      tabs.appendChild(btn);

      const section = document.createElement("div");
      section.className = "m-tab-content" + (isActive ? " active" : "");
      section.id = format.id;

      const label = '<span style="display:block; font-size:18px; font-weight:900; color:#2196F3; margin-bottom:4px;">Option 1:</span>';

      const eagerAttr = isActive
        ? `src="https://player.vimeo.com/video/${format.vimeo}&autoplay=1&loop=1&muted=1&background=1&badge=0&autopause=0&player_id=0&app_id=58479" loading="eager"`
        : `data-src="https://player.vimeo.com/video/${format.vimeo}&autoplay=1&loop=1&muted=1&background=1&badge=0&autopause=0&player_id=0&app_id=58479"`;

      section.innerHTML = `
        <div class="m-text">
          ${label}
          <h3>${format.name}</h3>
          <p>${format.text}</p>
        </div>
        <div class="m-video">
          <iframe ${eagerAttr}
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            playsinline
            title="Vimeo Player">
          </iframe>
        </div>
      `;
      content.appendChild(section);
    });

    tabs.addEventListener("click", (e) => {
      if (!e.target.classList.contains("m-tab-btn")) return;
      const target = e.target.dataset.tab;

      document.querySelectorAll(".m-tab-btn").forEach(btn => {
        btn.classList.remove("active");
      });
      e.target.classList.add("active");

      document.querySelectorAll(".m-tab-content").forEach(sec => {
        sec.classList.remove("active");
      });
      const activeSection = document.getElementById(target);
      activeSection.classList.add("active");

      const iframe = activeSection.querySelector("iframe");
      if (!iframe.src) {
        iframe.src = iframe.dataset.src;
      }
    });
  </script>
</div>
