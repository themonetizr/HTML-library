<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HTML Mobile Preview</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      text-align: center;
      background: #f9f9f9;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      margin-top: 20px;
    }
    input[type="file"],
    input[type="text"],
    button {
      width: 100%;
      max-width: 300px;
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #45a049;
    }
    .phone-frame {
      width: 100%;
      max-width: 375px;
      height: 667px;
      border: 16px solid #333;
      border-radius: 36px;
      overflow: hidden;
      margin: 0 auto;
      background: white;
      position: relative;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .error-message {
      color: red;
      margin-top: 10px;
      font-size: 14px;
    }
    .file-name {
      font-size: 14px;
      margin-top: 5px;
      color: #555;
    }
  </style>
</head>
<body>

<h1>Mobile HTML Viewer</h1>

<div class="phone-frame">
  <iframe id="previewFrame" sandbox="allow-scripts allow-same-origin"></iframe>
</div>

<div class="controls">
  <input type="file" id="fileInput" accept=".html">
  <div id="fileName" class="file-name"></div>
  <input type="text" id="urlInput" placeholder="Enter URL to HTML file">
  <button onclick="loadURL()">Load URL</button>
  <div id="errorMessage" class="error-message"></div>
</div>

<script>
const frame = document.getElementById('previewFrame');
const fileInput = document.getElementById('fileInput');
const errorMessage = document.getElementById('errorMessage');
const fileNameDisplay = document.getElementById('fileName');

fileInput.addEventListener('change', (e) => {
  const file = e.target.files[0];
  if (file) {
    if (file.size > 5 * 1024 * 1024) { // 5MB = 5*1024*1024 bytes
      errorMessage.textContent = 'Error: File must be 5MB or smaller.';
      fileInput.value = ''; // Clear the input
      fileNameDisplay.textContent = '';
      frame.srcdoc = ''; // Clear iframe
      return;
    }
    errorMessage.textContent = ''; // Clear any previous errors
    fileNameDisplay.textContent = 'Uploaded: ' + file.name; // Show file name
    frame.srcdoc = ''; // Clear iframe first
    const reader = new FileReader();
    reader.onload = function(event) {
      frame.srcdoc = event.target.result;
    };
    reader.readAsText(file);
  }
});

function loadURL() {
  const url = document.getElementById('urlInput').value.trim();
  if (url) {
    errorMessage.textContent = '';
    fileNameDisplay.textContent = ''; // Clear uploaded file name if URL is used
    frame.srcdoc = ''; // Clear iframe first
    frame.src = url;
  } else {
    errorMessage.textContent = 'Please enter a valid URL.';
  }
}
</script>

</body>
</html>
