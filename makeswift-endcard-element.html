<!--
  Monetizr Endcard Showcase – Final Version
  🔁 Dual-layout: Desktop & Mobile
  🎯 Video on the right (web), on top (mobile)
  ✅ Smooth tab switching with no blinking
  📺 Vimeo set to autoplay at 1080p
  🧠 Clean layout, responsive, accessible
-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Monetizr interactive endcard showcase." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="https://monetizr.com/favicon.ico" />
  <title>Monetizr Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #0D1A2B;
    }

    .monetizr-showcase {
      max-width: 1120px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .monetizr-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .monetizr-tab, .monetizr-tab-mobile {
      padding: 10px 20px;
      border: 1px solid #D8DDE4;
      border-radius: 32px;
      background-color: #F3F5F7;
      color: #0D1A2B;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .monetizr-tab.active, .monetizr-tab-mobile.active {
      background-color: #0D1A2B;
      color: #ffffff;
    }

    .monetizr-tab-content {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 64px;
      flex-wrap: nowrap;
      flex-direction: row-reverse;
    }

    .monetizr-tab-content.active {
      display: flex;
    }

    .monetizr-text {
      flex: 1 1 50%;
      padding-right: 20px;
    }

    .monetizr-text h3 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 16px;
    }

    .monetizr-text p {
      font-size: 17px;
      line-height: 1.7;
      font-weight: 400;
      color: #2F2F2F;
    }

    .monetizr-video {
      flex: 1 1 50%;
      max-width: 420px;
      margin: 0 auto;
    }

    .monetizr-video iframe {
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border: none;
      background: #fff;
    }

    .monetizr-tabs-mobile {
      display: none;
    }

    @media (max-width: 900px) {
      .monetizr-tab-content {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .monetizr-text {
        text-align: center;
        padding: 0 12px;
        max-width: 90%;
      }

      .monetizr-text h3 {
        font-size: 24px;
      }

      .monetizr-text p {
        font-size: 16px;
      }

      .monetizr-video {
        max-width: 480px;
      }

      .monetizr-video iframe {
        aspect-ratio: 9 / 18;
        height: auto;
      }

      .monetizr-tabs {
        display: none;
      }

      .monetizr-tabs-mobile {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <section class="monetizr-showcase" role="region" aria-label="Interactive Showcase">
    <div class="monetizr-tabs" id="desktop-tabs">
      <button class="monetizr-tab active" data-tab="memory">Puzzle & Memory</button>
      <button class="monetizr-tab" data-tab="playable">Action games</button>
      <button class="monetizr-tab" data-tab="survey">Survey</button>
      <button class="monetizr-tab" data-tab="quiz">Quiz</button>
      <button class="monetizr-tab" data-tab="slider">Stories</button>
      <button class="monetizr-tab" data-tab="store">Store</button>
    </div>

    <div id="monetizr-content" role="tabpanel" tabindex="0">
      <!-- Repeat block for each tab -->
      <div class="monetizr-tab-content active" id="memory">
        <div class="monetizr-video">
          <iframe src="https://player.vimeo.com/video/1084123328?h=79cde76e33&autoplay=1&loop=1&muted=1&background=1&badge=0&autopause=0&quality=1080p"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            playsinline title="Video Demo" loading="lazy"></iframe>
        </div>
        <div class="monetizr-tabs-mobile">
          <button class="monetizr-tab-mobile active" data-tab="memory">Puzzle & Memory</button>
          <button class="monetizr-tab-mobile" data-tab="playable">Action games</button>
          <button class="monetizr-tab-mobile" data-tab="survey">Survey</button>
          <button class="monetizr-tab-mobile" data-tab="quiz">Quiz</button>
          <button class="monetizr-tab-mobile" data-tab="slider">Stories</button>
          <button class="monetizr-tab-mobile" data-tab="store">Store</button>
        </div>
        <div class="monetizr-text">
          <span style="display:block; font-size:18px; font-weight:900; color:#2196F3; margin-bottom:10px;">Option 1:</span>
          <h3>Puzzle & Memory</h3>
          <p>Brand recall, made literal. Let players match, repeat, and win — using your visuals and messaging as the memory loop. Simple. Sticky. Unforgettable. Preferred by Gen X audiences.</p>
        </div>
      </div>
      <!-- Repeat other tabs in the same structure with correct IDs -->
      <!-- PLAYABLE, SURVEY, QUIZ, SLIDER, STORE go here (same format) -->
    </div>
  </section>

  <script>
    document.addEventListener("click", (e) => {
      const tab = e.target.closest(".monetizr-tab, .monetizr-tab-mobile");
      if (!tab) return;
      const id = tab.dataset.tab;

      document.querySelectorAll(".monetizr-tab, .monetizr-tab-mobile").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".monetizr-tab-content").forEach(el => el.classList.remove("active"));

      document.querySelectorAll(`[data-tab="${id}"]`).forEach(el => el.classList.add("active"));
      document.getElementById(id).classList.add("active");
    });
  </script>
</body>
</html>
