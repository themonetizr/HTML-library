      border: none;

    @media (max-width: 900px) {
      .monetizr-tab-content {
        flex-direction: column;
        align-items: center;
        gap: 32px;
      }

      .monetizr-text {
        text-align: center;
        padding: 0 12px;
      }

  <section class="monetizr-showcase">
    <div class="monetizr-tabs" id="monetizr-tabs"></div>

  <script>
    const formats = [
      {
        id: 'reward',
        name: 'Reward center',
        text: 'Your brand’s reward moment. A dedicated space where players unlock what they’ve earned — directly from your brand. Memorable, brand-safe, and built for joy.',
        vimeo: '1084123375?h=7c9165210f'
      },
      {
        id: 'memory',
        name: 'Memory game',
        text: 'Brand recall, made literal. Let players match, repeat, and win — using your visuals and messaging as the memory loop. Simple. Sticky. Unforgettable.',
        vimeo: '1084123328?h=79cde76e33'
      },
      {
        id: 'playable',
        name: 'Playable',
        text: 'Turn your product into play. Let users experience your app or feature in-action — directly inside the game. Because nothing builds intent like interaction.',
        vimeo: '1084123346?h=0fe86e2d26'
      },
      {
        id: 'survey',
        name: 'Survey',
        text: 'Ask. Learn. Adapt. Collect zero-party data with embedded surveys that feel native to the game. Opt-in insights. No friction.',
        vimeo: '1084123436?h=2f36187b42'
      },
      {
        id: 'quiz',
        name: 'Quiz',
        text: 'Entertain, educate, segment. Branded quizzes that capture attention and uncover preference. Teach, delight, and sort your audience — all at once.',
        vimeo: '1084123364?h=5129937806'
      },
      {
        id: 'slider',
        name: 'Slider',
        text: 'Swipe through your brand story. Let users scroll through a carousel of products, benefits, or visuals — immersive, rich, and on-brand. Perfect for CPG, beauty, and lifestyle.',
        vimeo: '1084123393?h=c7ce817836'
      },
      {
        id: 'store',
        name: 'Store',
        text: 'Bring your shelf into the game. Create a browsable, in-game storefront where players can preview your offering. From top picks to full product lines — all in one touch.',
        vimeo: '1084123414?h=95c70a9ede'
      }
    ];

    const tabs = document.getElementById('monetizr-tabs');
    const content = document.getElementById('monetizr-content');

    formats.forEach((format, index) => {
      const btn = document.createElement('button');
      btn.className = 'monetizr-tab' + (index === 0 ? ' active' : '');
      btn.textContent = format.name;
      btn.dataset.tab = format.id;
      tabs.appendChild(btn);

      const section = document.createElement('div');
      section.className = 'monetizr-tab-content' + (index === 0 ? ' active' : '');
      section.id = format.id;

      section.innerHTML = `
        <div class="monetizr-text">
          <h3>${format.name}</h3>
          <p>${format.text}</p>
        </div>
        <div class="monetizr-video">
          <iframe src="https://player.vimeo.com/video/${format.vimeo}&autoplay=1&loop=1&muted=1&background=1&badge=0&autopause=0&player_id=0&app_id=58479"
            allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
            playsinline
            loading="lazy"
            title="Vimeo Player">
          </iframe>
        </div>
      `;
      content.appendChild(section);
    });

    tabs.addEventListener('click', (e) => {
      if (!e.target.classList.contains('monetizr-tab')) return;
      const target = e.target.dataset.tab;

      document.querySelectorAll('.monetizr-tab').forEach(btn => {
        btn.classList.remove('active');
      });
      e.target.classList.add('active');

      document.querySelectorAll('.monetizr-tab-content').forEach(sec => {
        sec.classList.remove('active');
      });
      document.getElementById(target).classList.add('active');
    });
  </script>
  <script src="https://player.vimeo.com/api/player.js"></script>
</body>
