<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Monetizr interactive endcard showcase." />
  <meta name="theme-color" content="#ffffff" />
  <link rel="icon" href="https://monetizr.com/favicon.ico" />
  <title>Monetizr Showcase</title>
  <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;900&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Lato', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #ffffff;
      color: #0D1A2B;
    }

    .monetizr-showcase {
      max-width: 1120px;
      margin: 0 auto;
      padding: 48px 20px;
    }

    .monetizr-tabs {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 32px;
    }

    .monetizr-tab,
    .monetizr-tab-mobile {
      padding: 10px 20px;
      border: 1px solid #D8DDE4;
      border-radius: 32px;
      background-color: #F3F5F7;
      color: #0D1A2B;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    .monetizr-tab.active,
    .monetizr-tab-mobile.active {
      background-color: #0D1A2B;
      color: #ffffff;
    }

    .monetizr-tab-content {
      display: none;
      align-items: center;
      justify-content: space-between;
      gap: 64px;
      flex-wrap: nowrap;
      flex-direction: row-reverse;
    }

    .monetizr-tab-content.active {
      display: flex;
    }

    .monetizr-text {
      flex: 1 1 50%;
      padding-right: 20px;
    }

    .monetizr-text h3 {
      font-size: 28px;
      font-weight: 900;
      margin: 0 0 16px;
    }

    .monetizr-text p {
      font-size: 17px;
      line-height: 1.7;
      font-weight: 400;
      color: #2F2F2F;
      text-align: left;
    }

    .monetizr-video {
      flex: 1 1 50%;
      max-width: 420px;
      margin: 0 auto;
    }

    .monetizr-video iframe {
      width: 100%;
      aspect-ratio: 9 / 19.5;
      border: none;
      background: #fff;
    }

    .monetizr-tabs-mobile {
      display: none;
    }

    @media (max-width: 900px) {
      .monetizr-tab-content {
        flex-direction: column;
        align-items: center;
        gap: 20px;
      }

      .monetizr-text {
        text-align: center;
        padding: 0 12px;
        max-width: 90%;
      }

      .monetizr-text p {
        text-align: left;
      }

      .monetizr-text h3 {
        font-size: 24px;
      }

      .monetizr-video {
        max-width: 480px;
      }

      .monetizr-video iframe {
        aspect-ratio: 9 / 18;
        height: auto;
      }

      .monetizr-tabs {
        display: none;
      }

      .monetizr-tabs-mobile {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
        margin-top: 4px;
      }
    }
  </style>
</head>
<body>
  <section class="monetizr-showcase" role="region" aria-label="Interactive Showcase">
    <!-- Desktop Tabs -->
    <div class="monetizr-tabs" id="desktop-tabs">
      <button class="monetizr-tab active" data-tab="memory">Puzzle & Memory</button>
      <button class="monetizr-tab" data-tab="playable">Action games</button>
      <button class="monetizr-tab" data-tab="survey">Survey</button>
      <button class="monetizr-tab" data-tab="quiz">Quiz</button>
      <button class="monetizr-tab" data-tab="slider">Stories</button>
      <button class="monetizr-tab" data-tab="store">Store</button>
    </div>

    <!-- All Tab Content Blocks -->
    <div id="monetizr-content" role="tabpanel" tabindex="0">
      <!-- âœ… Insert tab sections here as shown in your working version -->
      <!-- Copy/paste each tab's full <div class="monetizr-tab-content" ...> structure from your local or exported build -->
    </div>
  </section>

  <script>
    document.addEventListener("click", (e) => {
      const tab = e.target.closest(".monetizr-tab, .monetizr-tab-mobile");
      if (!tab) return;
      const id = tab.dataset.tab;

      document.querySelectorAll(".monetizr-tab, .monetizr-tab-mobile").forEach(el => el.classList.remove("active"));
      document.querySelectorAll(".monetizr-tab-content").forEach(el => el.classList.remove("active"));

      document.querySelectorAll(`[data-tab="${id}"]`).forEach(el => el.classList.add("active"));
      document.getElementById(id).classList.add("active");
    });
  </script>
</body>
</html>
